<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Project: Calculator by Adrian Moncada</title>
</head>
<body>
  <main>
    <div class ="display" id="display">0</div>
    <div class='keys'>
      <button value = "clear" class = "clear" type = "button" op='clear'>C</button>
      <button value = "sign" class = "sign" type = "button" class='op__key' op='negate'>+/-</button>
      <button value = "percent" class = "percent" type = "button" class='op__key' op='percent'>%</button>
      <button value = "/" class = "operator" type = "button" class='op__key' op='divide'>/</button>
      <button value = "7" class = "operand" type = "button" class='num__key'>7</button>
      <button value = "8" class = "operand" type = "button" class='num__key'>8</button>
      <button value = "9" class = "operand" type = "button" class='num__key'>9</button>
      <button value = "*" class = "operator" type = "button" class='op__key' op='multiply'>x</button>
      <button value = "4" class = "operand" type = "button" class='num__key'>4</button>
      <button value = "5" class = "operand" type = "button" class='num__key'>5</button>
      <button value = "6" class = "operand" type = "button" class='num__key'>6</button>
      <button value = "-" class = "operator" type = "button" class='op__key' op='subtract'>-</button>
      <button value = "1" class = "operand" type = "button" class='num__key'>1</button>
      <button value = "2" class = "operand" type = "button" class='num__key'>2</button>
      <button value = "3" class = "operand" type = "button" class='num__key'>3</button>
      <button value = "+" class = "operator" type = "button" class='op__key' op='add'>+</button>
      <span></span>
      <button value = "0" id = "zero" class = "operand" type = "button" class='num__key'>0</button>
      <button value = "." class = "decimal" type = "button" class='num__key'>.</button>
      <button value = "=" class = "equals" type = "button" class='eq__key'>=</button>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
